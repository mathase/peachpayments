{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>BackToSchool</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="{% static 'landing/js/main.js' %}"></script>

	<link rel="stylesheet" href="{% static 'landing/Reg_page.css' %}">

	<link rel="stylesheet" href="{% static 'landing/bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" href="{% static 'dashboard/css/packages.css' %}">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:700,900&display=swap" rel="stylesheet">
</head>

<body>

	<!--Reg_Box-->
	<div id="section-1" class="col-md-12">

		<div class="row col-md-12">
			<div class="col-md-2" style=" height: 145px;"></div>
			<div id="logo3" class="col-md-4">
				<div class="img22"></div>
			</div>
		</div>
		<div class="col-md-6" style="    height: 0;"></div>


	</div>
	<form action="/accounts/register" method="POST">
		{% csrf_token %}
		<div class="showcase container">
			<div class="row">
				<div id="main" class="col-md-6 col-sm-12">

					<div class="sub-main">
						<h1 id="h1"> REGISTRATION FORM </h1>
						<div class="user-buttons">
							<button id="buttons1" class="user" type="button" name="button">School</button>
							<button id="buttons1" class="user" type="button" name="button">Individual</button>

						</div>


						<input type="text" placeholder="Name" required name="first_name" id="input1" required>
						<hr id="line1">
						<input type="text" placeholder="Surname" required name="last_name" id="input1" required>
						<hr id="line1">
						<input type="email" placeholder="Email" required name="email" id="input1" required>
						<hr id="line1">
						<input type="tel" placeholder="Phone Number" required name="phone" id="input1" required>
						<hr id="line1">
						<input type="password" placeholder="Password" required name="password1" id="input1" required>
								
						<hr id="line1">
						<input type="password" required placeholder=" Confirm Password" name="password2" id="input1"
							required>
						<hr id="line1">


						<input type="checkbox" required name="remember" style="margin:0"><a id="highlight"
							target="_blank" href="{% static 'landing/BSA T_C.pdf' %}">I agree to the Terms and
							Conditions</a>
						<hr id="line2">


						<input type="checkbox" required name="remember" id="checkbox2" style="margin:0"><a
							id="highlight" target="_blank" href="{% static 'landing/Privacy Policy.pdf' %}">Privacy
							Policy</a>



					</div>
					<div class="info-pass">
						<div id="ex1" class="modal password-info">
							<p>Thanks for clicking. That felt good.</p>
							<a href="#" rel="modal:close">Close</a>
						  </div>
						  
						  <!-- Link to open the modal -->
						  <p><a id="ext2" href="#ex1" rel="modal:open"><img src="https://img.icons8.com/material/24/000000/info.png"></a></p>
					</div>			

				</div>

				<div class="right-info col-md-4 col-sm-12">
					<div class="get-started text-center">
						<div class="sub2">
							<h4 id="h4">Get started</h4>
							<p style="font-size: 12px;font-family: 'Nunito Sans', sans-serif;color: #4b4b4d;">Please
								specify
								a referral details</p>
							<input id="repID" type="text" name="" value="" placeholder="Representitive ID*">
							<p style="font-size: 14px;color: #4b4b4d;float:left; margin-left: 9%;"> <input
									type="checkbox" name="" id="referral-checkbox" style="	margin: 0;"> No referral
								number? </p>
						</div>
					</div>
					<div class="reg-now col-md-6" style="    margin: auto; height: 40px;     margin-top: 10%;
					">
						<!-- <button type="submit" style="opacity: 1; width: 100% ;height: 100%;">
							<div class="" id="box1">
								<a href="#"><div class="img"></div></a>
							</div>
							<img class="" src="/images/register.jpg" width="100%" height="100%" alt="" /></button> -->

						<div class="continue-here" id="click-here">
							<button id="submitBtn" type="submit" style="    width: 100%;
								height: 40px;
								opacity: 0;
							"></button>
						</div>
					</div>
				</div>
			</div>
	</form>



	</div>

	</div>

	<!--Footer-->
	{% include 'dashboard/pages/includes/footer.html' %}

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script>
		$('#click-here').click(function () {
			$('#submitBtn').click()
		})
	</script>
	<!-- Remember to include jQuery :) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</body>

</html>
