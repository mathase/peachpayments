{% extends 'copyandpay/base.html' %}

{% block body %}
Pick a product:

<table class='table' >
	<thead>
		<tr>
			<td>Product</td>
			<td>Description</td>
			<td>Price</td>
		</tr>
	</thead>
	<tbody>
	{% for product in products %}
	<tr>
		<td>
			<a href='{% url 'payment_page' product.id %}' >
			{{product.title}}
			</a>
		</td>
		<td>{{product.description}}</td>
		<td>{{product.price}}</td>
	</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
